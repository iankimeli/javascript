<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link bootstrap>
    <link href="./style.css" rel="stylesheet" type="text.css">
    <title>Name Generator</title>
    
    <script type="text/javascript">
        function getName()
        {
            var female_names=["Akosua","Adwoa","Abenaa","Akua","Yaa","Afua","Ama"];
            var male_names=["Kwasi","Kwadwo","Kwabena","Kwaku","Yaw","Kofi"];
            var date=new Date(document.getElementById("users_date").value); //get the date from the html element
            var gender=document.getElementById("gender").value.toLowerCase(); //get the gender
            var day=date.getDay();
            //getDay() -- day of the week 0 for sunday upto 6 saturday
            
            if (gender==="male")
            {document.getElementById("akan_name").innerHTML=male_names[day];}
            else
            {document.getElementById("akan_name").innerHTML=female_names[day];}
            
            return false;
        }   
        
        function clearAll()
        {
            document.getElementById("akan_name").innerHTML="";
        }                                                       
    </script>
</head>
<body>
    <h2>Introduction</h2>
    <p>Welcome to our simple name search program. We are glad to have you. Here, you will just require your birth date and we will generate a suitable name for you. Please give it a try. </p>
    <p>
        Please carry on with the form below:
    </p>

    <p>
        <form onsubmit="return getName()">
            <p>
                <label><b>Enter the date you were born:</b>
                    <input type= "date" id="users_date" placeholder="dd/mm/yyyy" required /> (yyy-mm-dd, such as 08/06/1995)
                </label>
                <p>
                    <label><b>Choose your gender:</b>
                        <select gender= "Gender" id="gender">
                            <option selected value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </label>
                </p>
            </p>
            <p>
                    <input type = "submit" value="submit"> <input type="reset" value="Clear" onclick="clearAll()">
            </p>
        </form>
    </p>
    <div>
        <p id="output">Your akan name is: <span id="akan_name"></span> </p>
    </div>
</body>
</html>
